<!DOCTYPE html>{% load static %}
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AUTO HELP</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body class="text-center" data-gr-c-s-loaded="true">


<form class="form-signin" method="POST">

  <input type="hidden" name="next" value="">

  <h1 class="h3 mb-3 font-weight-normal"><b>Вход</b></h1>

  {% for field in form %} <!-- пройтись по всем полям формы -->
<!--    <label for="{{ field.id_for_label }}" class="sr-only">{{ field.label_tag }}</label>-->
    {{ field }}<br> <!-- вывести поле -->
  {% endfor %}

  {% if msg %} <!-- если msg = True -->
  ᅠ<p class="text-danger">{{ msg }}</p> <!-- вывести сообщение -->
  sdfgvfdgdfg
  {% endif %}

  <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Войти</button>
  <p class="mt-5 mb-3 text-muted">© AUTO HELP</p>
</form>

<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>

</body>
</html>
